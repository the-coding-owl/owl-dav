<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">
    <f:section name="main">
        <f:form.hidden property="addressbook" value="{addressbook}" />
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="btn-group">
                    <button class="btn btn-default" title="Save address"><core:icon identifier="actions-save" /></button>
                    <f:link.action action="show" controller="Addressbook" arguments="{addressbook: addressbook}" class="btn btn-default" title="Back to addressbook">
                        <core:icon identifier="actions-close" />
                    </f:link.action>
                </div>
            </div>
            <div class="panel-body">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <f:form.textfield property="name" class="form-control" />
                </div>
            </div>
        </div>
    </f:section>
</html>

<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">
    <f:layout name="Default" />

    <f:section name="main">
        <f:form action="create" name="addressbook" object="{addressbook}">
            <nav class="btn-group">
                <a href="#" class="btn btn-default" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                    General
                </a>
            </nav>
            <div class="collapse" id="addressbook-general">
                <div class="card card-body">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <f:form.textfield property="title" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <f:form.textarea property="description" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">supportedAddressData</label>
                        <f:form.textfield property="supportedAddressData" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">maxResourceSize</label>
                        <f:form.textfield property="maxResourceSize" type="number" class="form-control" additionalAttributes="{step: 1, min: 1}" />
                    </div>
                </div>
            </div>
            <div class="collapse" id="addressbook-addresses">
                <div class="card card-body">
                    Addresses
                </div>
            </div>
        </f:form>
    </f:section>
</html>
